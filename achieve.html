    <script>
      // Select all internal links
      const links = document.querySelectorAll('a.nav-link');
      
      links.forEach(link => {
        link.addEventListener('click', function(e) {
          e.preventDefault(); // Stop default immediate navigation
          
          const href = this.getAttribute('href'); // Get the link target
          
          document.body.classList.add('fade-out'); // Start fade-out
          
          // Wait for the fade-out duration, then navigate
          setTimeout(() => {
            window.location.href = href;
          }, 500); // 500ms = same as CSS transition
        });
      });
    </script>
